<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>8th Wall Web: three.js</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script data-consolejs-channel="38228648-2e3f-7288-0c2c-afc7080386e5" src="https://remotejs.com/agent/agent.js"></script>

    <!-- THREE.js must be supplied -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/mrdoob/three.js@r123/examples/js/loaders/PLYLoader.js"></script>

    <!-- Required to load glTF (.gltf or .glb) models -->
    <script src="//cdn.rawgit.com/mrdoob/three.js/r123/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Javascript tweening engine -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=qCHU1YgZoVfacJOhJHKO0qnqXY2o7IFK89oNrID7r1cPT5xTsJv9VbbG8rDgkTqhVFNIlk"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="pako.min.js"></script>
    <script src="UPNG.js"></script>

    <!-- client code -->
    <script src="index.js?ver=24"></script>
  </head>

  <body>
    <canvas id="camerafeed"></canvas>
    <div id="overlay" style="position: absolute; width: 100%; height: 300px;">
      <button style="position: absolute; left: 32px; top: 32px; width: 100px; height: 32px; font-size: 16pt;" id="localizebutton">LOCALIZE</button>
      <button style="position: absolute; right: 32px; top: 32px; width: 100px; height: 32px; font-size: 16pt;" id="capturebutton">CAPTURE</button>
    </div>
  </body>
</html>
